        </nav>
    </header>
    <main class="container my-5">
        <section id="add-course">
            <h2>Add New Course</h2>
            <form action="/add-course" method="post">
                <div class="form-group">
                    <label for="course-title">Course Title:</label>
                    <input type="text" class="form-control" id="course-title" name="course-title" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Course Description:</label>
                    <textarea class="form-control" id="course-description" name="course-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="course-content">Course Content:</label>
                    <textarea class="form-control" id="course-content" name="course-content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </section>
    </main>
